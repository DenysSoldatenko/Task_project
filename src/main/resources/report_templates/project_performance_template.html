<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Performance Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .report-container {
            width: 95%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .report-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .report-header h1 {
            text-align: center;
            font-size: 16px;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 8px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }

        .metric {
            display: flex;
            align-items: center;
        }

        .metric img {
            margin-right: 5px;
            height: 16px;
            width: 16px;
        }

        .footer {
            text-align: center;
            font-size: 9px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="report-container">
    <div class="report-header">
        <h1>
            Project Performance Report: {projectName} <br>
            <span style="font-size: 9px; color: #7f8c8d;">({startDate} â€“ {endDate})</span>
        </h1>
    </div>

    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Task Performance</th>
                <th>Team Highlights</th>
            </tr>
        </thead>
            <tbody>
                {project_data}
            </tbody>
    </table>

    <div class="footer">
        <p>Generated by the system</p>
        <p>&copy; 2025 Task Management System</p>
    </div>
</div>

</body>
</html>
