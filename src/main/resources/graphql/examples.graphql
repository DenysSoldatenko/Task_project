query GetProjectByName {
    getProjectByName(projectName: "New Project") {
        id
        name
        description
        creator {
            id
            fullName
            username
            slug
            image
        }
    }
}

query GetTeamsForProject {
    getTeamsForProject(projectName: "New Project") {
        team {
            id
            name
            description
            creator {
                id
                fullName
            }
        }
        project {
            id
            name
        }
    }
}

